scripts:
  start:
    desc: Starts the bot.
    cmd: deno run --allow-net --allow-read --allow-write --no-check mod.ts
  reload:
    desc: Starts the bot.
    cmd: deno run --allow-net --allow-read --allow-write -r --no-check mod.ts
  update:
    desc: Updates to the latest(non-breaking) changes of CURRENT Discordeno version.
    cmd: deno cache --reload mod.ts
  dev:
    desc: Updates Discordeno and starts the bot.
    cmd: vr update && vr start
